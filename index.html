<html ng-app="myApp">
<head>


    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Todo App</title>
</head>

<body>
    <h1>Todo App</h1>
    <div ng-controller="todoCtl">
        Add a ToDo:</br>
        <input type="text" ng-model="input" placeholder="Enter todo"></input></br>
        <button ng-click="addTodo()">Add</button>
        <p>Your Todo</p>
        <p><button ng-click="editTodo()">Edit</button></p>
        <br/>
        <div ng-repeat="todo in todos">
            {{$index+1}} {{todo.item}} </br>
        </div>
    </div>

</body>


</html>
